<div id="divfrmAltaSocio">
    <form name="frmAltaSocio" id="frmAltaSocio">
        <legend><b>Alta de Socio</b></legend>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Usuario</span>
            <input title="Nombre de usuario" type="text" name="nombreUsuarioSocio" id="nombreUsuarioSocio" class="form-control nombreUsuarioSocio" placeholder="Nombre usuario" aria-label="Nombre usuario" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Contraseña</span>
            <input title="Nombre de socio" type="password" name="contraseñaSocio" id="contraseñaSocio" class="form-control contraseñaSocio" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input title="Nombre de socio" type="text" name="nombreSocio" id="nombreSocio" class="form-control nombreSocio" placeholder="Nombre y Apellidos" aria-label="Nombre y Apellidos" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">DNI</span>
            <input title="Dni de socio" type="text" id="dniSocio" name="dniSocio" class="form-control dniSocio" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon1" required >
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Edad</span>
            <input title="Edad" type="number" id="edadSocio" name="edadSocio" class="form-control Edad" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1" required >
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="h" name="radioSexoAltaSocio" id="radioSexoHombreAltaSocio" checked>
            <label class="form-check-label" for="radioSexo">Hombre</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" value="m" name="radioSexoAltaSocio"  id="radioSexoMujerAltaSocio">
            <label class="form-check-label" for="radioSexo">Mujer</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" name="checkMonitor" id="checkMonitor">
            <label class="form-check-label" for="checkMonitor">Monitor</label>
          </div>
        <div class="d-grid gap-2 d-md-block">
            <input type="button" name="botonEnviar" id="botonEnviar" value="Aceptar" class="btn btn-success">
            <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-danger">
        </div>
    </form>
</div>
