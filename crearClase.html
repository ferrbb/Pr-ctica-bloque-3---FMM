<div class="divfrmCrearClase" id="divfrmCrearClase" style="margin-bottom: 1em;">
    <form name="frmCrearClase" id="frmCrearClase">
        <legend><b>Crear una Clase</b></legend>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ID</span>
            <input type="number" class="form-control idClase" name="idClase"  placeholder="ID de la Clase" aria-label="ID de la Clase" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input type="text" class="form-control nombreClase" name="nombreClase" placeholder="Nombre de la Clase" aria-label="Nombre de la Clase" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Descripción</span>
            <input type="text" class="form-control descripcionClase" name="descripcionClase" placeholder="Descripción de la Clase" aria-label="Descripción de la Clase" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Día de Inicio</span>
            <input type="date" class="form-control diaInicioClase" name="diaInicioClase" aria-label="Día de inicio de la Clase" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Día de Fin</span>
            <input type="date" class="form-control diaFinClase" name="diaFinClase" aria-label="Día de fin de la Clase" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Hora Inicio</span>
            <input type="time" class="form-control horaInicioClase" name="horaInicioClase" aria-label="Hora de Inicio de la Clase">
        </div>
        <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Hora Fin</span>
                <input type="time" class="form-control horaFinClase" name="horaFinClase" aria-label="Hora de Fin de la Clase">
            </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Capacidad</span>
            <input type="number" class="form-control capacidadClase" name="capacidadClase" placeholder="Capacidad de la Clase" aria-label="ID de la Clase" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Tipo</span>
            <input type="text" class="form-control tipoClase" name="tipoClase" placeholder="Tipo de Clase" aria-label="Descripción de la Clase" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Monitor</span>
            <input type="text" class="form-control idMonitorClase" name="idMonitorClase" placeholder="DNI del Monitor" aria-label="ID del Monitor" aria-describedby="basic-addon1">
        </div>
        <input type="button" name="botonEnviarCrearClase" id="botonEnviarCrearClase" value="Aceptar" class="btn btn-success">
        <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-danger">
    </form>
</div>
